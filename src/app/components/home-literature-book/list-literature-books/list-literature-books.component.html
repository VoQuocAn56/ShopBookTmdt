<div class="wrap-s-book">
    <div class="menu-tag-category">
        <app-menu-tag-category></app-menu-tag-category>
    </div>
    <div class="s-container">
        <div class="category-literature">
            <app-category-literature-book></app-category-literature-book>
        </div>
        <div class="s-book-content">
            <div class="s-tittle">
                <h3>Light novel</h3>
            </div>
            <div class="list-books">
                <a class="s-item" *ngFor="let item of listFakeEconomics" (click)="OnGotoDetailBook()">
                    <div class="item-img">
                        <img src="../../../../assets/Book/8935250700801.jpg" width="160px" height="auto">
                    </div>
                    <div class="item-name">
                        <a>sword art online</a>
                    </div>
                    <div class="item-price">
                        <div class="item-new-price">
                            <span>50.000đ</span>
                        </div>
                        <div class="item-old-price">
                            <span>70.000đ</span>
                        </div>
                    </div>   
                </a>
            </div>   
            <div class="clearfix"></div>
            <div class="list-sgt-books">
                <app-suggestions-literature-book></app-suggestions-literature-book>
            </div>
        </div>
    </div>
</div>
