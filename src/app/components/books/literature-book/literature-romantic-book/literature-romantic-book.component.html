<div class="wrap-books">
    <div class="books-content">
        <div class="contetn-top">
            <div class="tittle">
                <h2>Romantic</h2>
            </div>
            <div class="link-more-book" (click)="OnGoToHomeLiterature()">
                <a>Xem Them</a>
            </div>
        </div>
        <div class="list-books">
            <a  class="item" *ngFor="let item of ListBookRomatic | slice:0:6" (click)="OnGotoDetailLiteratureBook(item)">
                <div class="item-img">
                    <img src={{item.img}} width="165px" height="auto">
                </div>
                <div class="item-name">
                    <a>{{item.bookName}}</a>
                </div>
                <div class="item-price">
                    <div class="item-new-price">
                        <span>{{item.price * item.sale}}</span>
                    </div>
                    <div class="item-old-price">
                        <span>{{item.price}}</span>
                    </div>
                </div>   
            </a>
        </div>
    </div>
</div>
